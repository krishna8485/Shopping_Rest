buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
   dependencies {
       classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
   }
}


apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
        springBootVersion = '2.1.7.RELEASE'
    }

//List of dependencies to load for this project
dependencies {

    compile ("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")    
    compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-security:${springBootVersion}")
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '${springBootVersion}'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.5.0'
	
	compile("com.h2database:h2:1.4.196")    
	
	
    //To make restapi documentation using swagger
    compile("io.springfox:springfox-swagger2:2.6.1")
    compile("io.springfox:springfox-swagger-ui:2.6.1")
    //ESAPI Security
    compile("org.owasp.esapi:esapi:2.1.0.1")     
    //Generating report
    compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
     //Enabling Caching
    compile("org.springframework.boot:spring-boot-starter-cache:${springBootVersion}")
    
    
    //Testing
    testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    testCompile ('junit:junit:4.12')

}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}
